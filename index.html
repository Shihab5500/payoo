<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center flex-col">
    <div class="h-[130px] w-[260px] bg-[url(./picture/bg.png)] bg-cover flex justify-center items-center">
        <img src="./picture/Group.png" alt="">
    </div>

    <form class=" bg-white rounded-2xl p-[20px] w-[300px]">
        <div>
            <label for="" class="font-bold">Mobile Number</label> <br>
            <input type="text" placeholder="Enter your number" id="mobile-number" class="bg-[#f4f5f7] pt-[5px] pb-[5px] pl-[7px] mt-2 rounded-3xl w-full" />
        </div>
        <div class="mt-5">
            <label for="" class="font-bold">4 Digit Pin</label> <br>
            <input type="text" placeholder="Enter 4 Digit Pin" id="pin-number" class="bg-[#f4f5f7] pt-[5px] pb-[5px] pl-[7px] mt-2 rounded-3xl w-full" />
        </div>
        <button class="bg-[#0874f2] font-bold text-white pt-[5px] pb-[5px] btn-primary mt-5 rounded-3xl w-full hover:bg-[tomato]" id="loginButton">Login</button>
    </form>

    <!-- js script file add -->
     <script src="script.js"></script>
</body>
</html>
